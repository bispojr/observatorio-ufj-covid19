language: python

python: 
  - "3.8"

branches:
  only:
    - master
    - dev
    - feature/gdrive-python

before_install:
  - openssl aes-256-cbc -K $encrypted_749dcc9e92f7_key -iv $encrypted_749dcc9e92f7_iv -in credentials-travis.json -out credentials.json -d
  - openssl aes-256-cbc -K $encrypted_3c84dcdc6bbe_key -iv $encrypted_3c84dcdc6bbe_iv -in .env-travis -out .env -d


addons:
  firefox: latest

install:
  - 'pip install pipenv'
  - "pip install -r requirements.txt"
  
# command to run tests
script:
  - python manage.py runserver &
  - ./manage.py test