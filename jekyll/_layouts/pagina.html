<!DOCTYPE html>
<html lang="pt-BR">

	{% include head.html %}

	<body class = "pt-5"
		style=" 
			background-image: url('{{ site.baseurl}}/assets/images/banner.jpg');
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;"
	>
		
		{% include navbar.html %}

		<div class="container pt-4">
  			<div class="row">
    			<div class="col-lg col-sm"></div>
    			{% case page.grupo %}
  					{% when "geral" %}
    					<div class="col-lg-8 col-sm-10">
  					{% when "graficos" %}
    					<div class="col-lg-12 col-sm-12 col-md-10">
					{% when "equipe" %}
						<div class="col-lg-12 col-sm-12 col-md-12">
    			{% endcase %}
      				
      				{{ content }}

    			</div>
			    <div class="col-lg col-sm"></div>
  			</div>
		</div>

		{% include footer.html %}

		{% include scripts.html %}

	</body>
</html>
